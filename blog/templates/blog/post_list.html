<!DOCTYPE html>
<html>
    <head>
        <title>0Neo0's First Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">0Neo0's Blog: the first time building with Django and pythonanywhere</a></h1>
        </header>

    {% for post in posts %}    
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
    </body>
</html>
